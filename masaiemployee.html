<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>masaiemployee</title>
  <!-- <link rel="stylesheet" href="index.css" /> -->
  <style>
    *{
        background-color: yellow;
    }
    thead>tr>th {
      border: 2px solid rgb(169, 6, 6);
    }
    tbody>tr>td {
      border: 2px solid rgb(204, 5, 5);
    }
    table {
      border: 2px solid black;
      border-collapse: collapse;
      text-align: center;
      margin: 10px;
    }
  </style>
</head>
<body>
  <!-- Dont make any changes here -->
  <h1>Masai Employee Records</h1>
  <div>
    <!-- ***** We are using form here  ****  -->
    <form>
      <label for="">Employee Name</label><br />
      <input id="name" type="text" placeholder="Enter Student Name" /><br />
      <label for="">Employee ID</label><br />
      <input id="employeeID" type="number" placeholder="Enter Employee ID" /><br />
      <label for="">Department </label><br />
      <select id="department">
        <option value="">Select Department</option>
        <option value="Frontend">Frontend</option>
        <option value="Backend">Backend</option>
        <option value="Operations">Operations</option>
        <option value="HR">HR</option>
        <option value="IA">IA</option>
      </select><br />
      <label for="">Experience </label><br />
      <input id="exp" type="number" placeholder="Experience in Years" /><br />
      <label for="">Email Address </label><br />
      <input type="text" id="email" placeholder="Enter Email Address" /><br />
      <label for="">Mobile Number </label><br />
      <input id="mbl" type="number" placeholder="Enter Mobile number" /><br />
      <input type="submit" />
    </form>
    <table>
      <!-- Dont change order of columns -->
      <thead>
        <tr>
          <th>Name</th>
          <th>Employee ID</th>
          <th>Department</th>
          <th>Experience in years</th>
          <th>Email address</th>
          <th>Mobile Number</th>
          <th>Role</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <!-- Append your output here -->
      </tbody>
    </table>
  </div>
</body>
</html>
<!-- <script src="record.js"></script> -->
<script>
  // fill in javascript code here
  let myname = document.getElementById("name");
  // console.log(myname)
  let empid = document.getElementById("employeeID")
  // console.log(empid)
  let department = document.getElementById("department");
  // console.log(department)
  let exp = document.getElementById("exp");
  // console.log(exp)
  let email = document.getElementById("email");
  // console.log(email)
  let mobile = document.getElementById("mbl");
  // console.log(mobile)
  let tbody = document.querySelector("tbody")
  // let tr = document.createElement("tr");
  // tbody.append(tr);
  let form = document.querySelector("form");
  form.addEventListener("submit", function (e) {
    e.preventDefault()
    let tr = document.createElement("tr");
    let td1 = document.createElement("td");
    td1.innerText = myname.value;
    tr.append(td1);
    let td2 = document.createElement("td");
    td2.innerText = empid.value;
    tr.append(td2);
    let td3 = document.createElement("td");
    td3.innerText = department.value;
    tr.append(td3);
    let td4 = document.createElement("td");
    td4.innerText = exp.value;
    tr.append(td4);
    let td5 = document.createElement("td");
    td5.innerText = email.value;
    tr.append(td5);
    let td6 = document.createElement("td");
    td6.innerText = mobile.value;
    tr.append(td6);
    let position = ""
    if (exp.value >= 5) {
      position = "Senior"
    }
    else if (exp.value >= 2 && exp.value < 5) {
      position = "Junior"
    }
    else if (exp.value <= 1) {
      position = "Fresher"
    }
    else {
      position = 'Invalid'
    }
    let td7 = document.createElement("td");
    td7.innerText = position;
    tr.append(td7);
    let btn = document.createElement("button")
    btn.innerText = "Delete"
    tr.append(btn)
    btn.addEventListener("click", function () {
      tr.innerHTML = ""
    })
    tbody.append(tr);
  })
</script>
