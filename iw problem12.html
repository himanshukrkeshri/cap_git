<!DOCTYPE html>

    <title>BANK ACCOUNT MANAGMENT</title>
</head>
<body>
    <script>
        function account(accountNumber,name,type,balance){
  let accountDetails = {};

  accountDetails.accountNumber = accountNumber;
  accountDetails.name = name;
  accountDetails.type = type;
  accountDetails.balance = balance;
  

	accountDetails.printAccountDetails = function () {
    console.log('Name: ', this.name, 'Type: ', this.type, 'Bal: ', this.balance);
  }

  return accountDetails;
}

let vivekAccount = account(1290337843, 5454545, 'Savings', 90000)

console.log(vivekAccount) 
    </script>
</body>
