<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>Check your BMI</h1>

    <h3>Enter your weight and height below to check your BMI results</h3>

    <h3>Put your weight in here (KG)</h3>
    <input type="text" id="inp1">
    <h3>And your height in here (CM)</h3>
    <input type="text" id="inp2">
    <button onclick="bb()">Calculate BMI</button>
    <h3>Your BMI is alert(res) which means You are bb()</h3>


</body>

<script>
    let input1 = document.getElementById("inp1")
    let input2 = document.getElementById("inp2")

    function bb(){
        let num1 = input1.value;
        let num2 = input2.value;
        let res = +num1 / +num2;
        
        if(res <= 18.4)
        {
            alert("UnderWeight")
        }
        else if(res >= 18.5 && res <= 24.9)
        {
            alert("Normal Weight")
        }
        else if(res >= 25 && res <= 29.9)
        {
            alert("Overweight")
        }
        else if(res >= 30)
        {
            alert("Obese")
        }
    }
</script>
</html>
