        function bookstore(title, author, genre, price){
  let accountDetails = {};

	accountDetails.printAccountDetails = function () {
    console.log( 'author: ', this.author, 'genre: ', this.genre, 'price: ', this.price,);
  }

  return accountDetails;
}
