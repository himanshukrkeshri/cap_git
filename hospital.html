<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PT-WEB-05 C2</title>
    <!-- <link rel="stylesheet" href="index.css" /> -->
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 60%;
            margin: auto;
            margin-top: 50px;
            text-align: center;
        }
        table td,
        table th {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
    .data{
        padding-bottom: 5px;
    }
    </style>
</head>
<body>
    <!-- Dont make any changes here -->
    <h1>Hospital - Doctor Records</h1>
    <div>
        <!-- ***** We are using form here  ****  -->
        <form class="form">
            <label for="">Doctor Name</label><br />
            <input id="name" type="text" placeholder="Enter Doctor Name" /><br />
            <label for="">Doctor ID</label><br />
            <input id="docID" type="number" placeholder="Enter Doctor ID" /><br />
            <label for="">Specialization </label><br />
            <select id="dept">
                <option value="">Select Specialization</option>
                <option value="Dermatologist">Dermatologist</option>
                <option value="ENT">ENT</option>
                <option value="Dentist">Dentist</option>
                <option value="COVID">COVID</option>
                <option value="Gynecologist">Gynecologist</option>
            </select><br />
            <label for="">Experience </label><br />
            <input id="exp" type="number" placeholder="Experience in Years" /><br />
            <label for="">Email Address </label><br />
            <input type="text" id="email" placeholder="Enter Email Address" /><br />
            <label for="">Mobile Number </label><br />
            <input id="mbl" type="number" placeholder="Enter Mobile number" /><br />
            <input type="submit" />
        </form>
        <table>
            <!-- Dont change order of columns -->
            <thead>
                <tr class="data">
                    <th>Name</th>
                    <th>Doctor ID</th>
                    <th>Specialization</th>
                    <th>Experience in years</th>
                    <th>Email address</th>
                    <th>Mobile Number</th>
                    <th>Role</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- ******* Append your output here ********* -->
            </tbody>
        </table>
    </div>
</body>
</html>
<script>
    // fill in javascript code here
    let myname = document.getElementById("name");
    // console.log(myname)
    let docid = document.getElementById("docID");
    // console.log(docid)
    let dept = document.getElementById("dept")
    // console.log(dept)
    let exp = document.getElementById("exp");
    // console.log(exp)
    let email = document.getElementById("email")
    // console.log(email)
    let mobile = document.getElementById("mbl")
    // console.log(mobile)
    let form = document.querySelector("form")
    let tbody = document.querySelector("tbody")
    form.addEventListener("submit", function (e) {
        e.preventDefault()
        let tr = document.createElement("tr");
        let td1 = document.createElement("td");
        td1.innerText = myname.value;
        tr.append(td1)
        let td2 = document.createElement("td");
        td2.innerText = docid.value;
        tr.append(td2)
        let td3 = document.createElement("td");
        td3.innerText = dept.value;
        tr.append(td3)
        let td4 = document.createElement("td");
        td4.innerText = exp.value;
        tr.append(td4)
        let td5 = document.createElement("td");
        td5.innerText = email.value;
        tr.append(td5)
        let td6 = document.createElement("td");
        td6.innerText = mobile.value;
        tr.append(td6)
        let position = "";
        if (exp.value >= 5) {
            position = "Senior";
        }
        else if (exp.value >= 2 && exp.value < 5) {
            position = "Junior";
        }
        else if (exp.value <= 1) {
            position = "Trainee"
        }
        else {
            position = "Invalid"
        }
        let td7 = document.createElement("td");
        td7.innerText = position;
        tr.append(td7)
        let btn = document.createElement("button")
        btn.innerText = "Delete"
        tr.append(btn)
        btn.addEventListener("click", function () {
            tr.innerHTML = ""
        })
        tbody.append(tr)
    })
</script>
